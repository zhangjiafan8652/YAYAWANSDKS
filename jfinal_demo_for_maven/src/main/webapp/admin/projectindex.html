#@menulayout() #define main()


<!-- start: Content -->
<div id="content">


	<div class="panel box-shadow-none content-header">
		<div class="panel-body">
			<div class="col-md-12">
				<h3 class="animated fadeInLeft">#(mcompany.companyname)项目表</h3>
				<p class="animated fadeInDown">
					Table <span class="fa-angle-right fa"></span> Data Tables
				</p>
			</div>
		</div>
	</div>

	<div id="addprojectbutton" class="col-md-1">
		<input type="button" class="btn btn-primary" value="添加" />
	</div>

	<div class="col-md-10">
		<div id="projectaddform" class="col-md-12 panel">
			<div class="col-md-12 panel-heading">
				<h4>添加项目</h4>
			</div>
			<div class="col-md-12 panel-body" style="padding-bottom:30px;">
				<div class="col-md-12">
					<form class="cmxform" id="signupForm" method="get"
						action="/admin/addproject">
						<div class="col-md-6">
							<div class="form-group form-animate-text"
								style="margin-top:40px !important;">
								<input type="text" class="form-text" id="projectname"
									name="projectname" required> <span class="bar"></span>
								<label>项目名称</label>
							</div>

						</div>
						<input id="companyidinput" type="text" class="form-text"
							id="projectname" name="companyid" value="#(mcompany.companyid)"
							required>
					
						<div class="col-md-12">

							<input class="submit btn btn-danger" type="submit" value="提交">
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>

	<div class="col-md-12 top-20 padding-0">
		<div class="col-md-12">
			<div class="panel">
				<div class="panel-heading"></div>

				<div class="panel-body">
					<div class="responsive-table">
						<table id="datatables-example"
							class="table table-striped table-bordered" width="100%"
							cellspacing="0">
							<thead>

								<tr>
									<th>项目编号</th>
									<th>项目名称</th>

									<th>项目创建时间</th>
									<th>删除</th>
								</tr>
							</thead>
							<tbody>
								#for(x :projectlist)
								<tr>
									<td>#(x.projectid)</td>
									<td>#(x.projectname)</td>

									<td>#(x.createtime)</td>
									<td>
										<div class="col-md-6" style="margin-top:0px;">
											<button onclick="gotodele(#(mcompany.companyid),#(x.projectid))" class="btn ripple-infinite btn-raised btn-warning">
												<div>
													<span >删除项目</span>
												</div>
											</button>
										</div>
									</td>
								</tr>

								#end

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- end: content -->

<script type="text/javascript">
<!--
	//-->
	$("#addprojectbutton").click(function() {
		$("#projectaddform").show();
	});

	$('#projectaddform').hide();
	$('#companyidinput').hide();
</script>
#end
